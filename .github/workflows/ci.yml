name: CI Pipeline âš¡

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Linter
        run: npm run lint

      - name: ğŸ—ï¸ Build Test
        run: npm run build
        env:
          # Usamos valores dummy para que el build no falle por falta de keys
          GEMINI_API_KEY: "dummy-key" 
          GITHUB_TOKEN: "dummy-token"